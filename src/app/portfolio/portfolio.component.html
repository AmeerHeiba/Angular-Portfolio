<section id="portfolio" class="py-5" style="background-color: #32343d; color: #f8f9fa;">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2>Portfolio</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
        <div class="card h-100" style="background-color: #44454f; color: #f8f9fa;">
          <div class="card-body">
            <h3 class="card-title">{{project.name}}</h3>
            <p class="card-text">{{project.description}}</p>
            <a [href]="project.link" target="_blank" class="btn btn-dark" style="color: #f8f9fa;">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
